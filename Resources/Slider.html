<div id="slider-#id#" class="item-criterion">
    <table style="width: 100%;" >
        <tr>
            <td colspan="2" ><div class="i-ion">#name#</div></td>
        </tr>
        <tr>
            <td style="width: 50%;" >От</td>
            <td style="width: 50%; text-align: right;"  >До</td>
        </tr>
        <tr>
            <td style="width: 50%;" ><input type="text" data-ssd="1" name="#id#1" id="ot-#id#" value="#min#"  style="width: 50px"/></td>
            <td style="width: 50%; text-align: right;"  ><input type="text" data-ssd="1"  name="#id#2" id="do-#id#" value="#max#" style="width: 50px"/></td>
        </tr>
        <tr>
            <td style="width: 50%;" >
                <span id="slider-core-min-#id#" class="default-slider">#min1#</span>
            </td>
            <td style="width: 50%; text-align: right;"  >
                <span id="slider-core-max-#id#" class="default-slider">#max1#</span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id ="#id#_criterion"></div>
            </td>
        </tr>
    </table>
</div>
